
<ul id="project-list">
  {% for post in site.posts %}
  <li class="project-post">
    <a href="{{ post.url }}">
      <h2>{{ post.title }}</h2>
      <div class="img-responsive">
        <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
      </div>
    </a>
    <h4>
      {{post.description}}
    </h4>
  </li>
  {% endfor %}
</ul>
